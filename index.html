<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
	   	<!-- CSS files-->
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   	   	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	   	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Pomodoro Clock</h1>
		<div class="timers">
			<div class="options">
				<div class="timeText">Session Time</div>
				<div class="buttons">
					<button class="btn btn-default" id="minus"><i class="fa fa-minus"></i></button>
					<div class="duration" id="num">25</div>
					<button class="btn btn-default" id="add"><i class="fa fa-plus"></i></button>
				</div>
			</div>
			<div class="options">
				<div class="timeText">Break Time</div>
				<div class="buttons">
					<button class="btn btn-default" id="minBreak"><i class="fa fa-minus"></i></button>
					<div class="duration" id="breakNum">5</div>
					<button class="btn btn-default" id="addBreak"><i class="fa fa-plus"></i></button>
				</div>
			</div>
		</div>
		<div class="clock">
			<div class="clockTitle">Session</div>
			<div class="clockTimer">25</div>
		</div>
	</div>
	<footer class="footer">
	  <p>Copyright Â© Angela Leung 2018. All Rights Reserved</p>
	</footer>
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
